<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/index.css">
        <link href='https://fonts.googleapis.com/css?family=Mina' rel='stylesheet' type='text/css'>
        <!-- wasn't working with async defer seems like a good choice -->
        <script defer src="/app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
        <title>SavedBy Mock Store</title>
    </head>

    <body>
        <header>

            <!-- nav bar with svg -->
            <nav>
                <div class="nav-title">
                    SavedBy Store
                </div>
                <div class="nav-img">
                    <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </div>
            </nav>

        </header>
        <main>

            <!-- product search -->
            <input type="text" id="product-search" name="product-search" placeholder="Search products...">

            <!-- title  -->
            <h2>Products</h2>

            <!-- containter around grid -->
            <div class="product-container">
                <!-- product grid -->
                <div id="product-grid">
                    <!-- js populates this element -->
                </div>
            </div>

        </main>
    </body>

</html>
